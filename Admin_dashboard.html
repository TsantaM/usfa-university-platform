    <section id="section1" class="content-sections">
        <h2>Emploie du temps</h2>
        <form action="">
            <div class="inputs-container">
                <div class="input-and-label">
                    <label for="option">La filière où vous voulez vous inscrire</label>
                    <select name="filiere" id="option" class="input_form">
                        <option value="DSP">Droit & Sciences Politiques</option>
                        <option value="GES">Gestion</option>
                        <option value="ECO">Economie</option>
                        <option value="SSAD">Sciences Sociales Appliquées au Développement</option>
                        <option value="THEO">Théologie</option>
                        <option value="PHIL">Philosophie</option>
                        <option value="ISAE">Antropologie</option>
                        <option value="PSY">Psychologie</option>
                    </select>
                </div>

                <div class="input-and-label">
                    <label for="niveau">A niveau universitaire êtes vous ?</label>
                    <select name="niveau" id="niveau" class="input_form">
                        <option value="L1">L1</option>
                        <option value="L1">L2</option>
                        <option value="L1">L3</option>
                        <option value="L1">M1</option>
                        <option value="M1">M2</option>
                    </select>
                </div>

                <div class="input-and-label">
                    <label for="bacc_date">Date</label>
                    <input type="date" class="input_form" placeholder="Quand avez vous eu votre bacc" name="bacc_date">
                </div>

                <div class="input-and-label">
                    <label for="bacc_date">Heure</label>
                    <input type="time" class="input_form" placeholder="Quand avez vous eu votre bacc" name="bacc_date">
                </div>

                <div class="input-and-label">
                    <label for="niveau">UE</label>
                    <select name="niveau" id="niveau" class="input_form">
                        <option value="L1">DIE</option>
                        <option value="L1">DCI</option>
                        <option value="L1">DIPRI</option>
                    </select>
                </div>

                <div class="input-and-label">
                    <label for="niveau">Salle</label>
                    <select name="niveau" id="niveau" class="input_form">
                        <option value="L1">Amphi 1</option>
                        <option value="L1">Amphi 2</option>
                        <option value="L1">Amphi 3</option>
                    </select>
                </div>
            </div>
            <button class="button primary hover">Ajouter à l'emploi du temps</button>
        </form>

        <div class="preview">
            <div class="selecter">
                <div class="input-and-label">
                    <label for="weekSelect">Choisir une semaine : </label>
                    <input type="week" id="weekSelect" class="input_form" />
                </div>
                <div class="input-and-label">
                    <label for="option">La filière où vous voulez vous inscrire</label>
                    <select name="filiere" id="option" class="input_form">
                        <option value="DSP">Droit & Sciences Politiques</option>
                        <option value="GES">Gestion</option>
                        <option value="ECO">Economie</option>
                        <option value="SSAD">Sciences Sociales Appliquées au Développement</option>
                        <option value="THEO">Théologie</option>
                        <option value="PHIL">Philosophie</option>
                        <option value="ISAE">Antropologie</option>
                        <option value="PSY">Psychologie</option>
                    </select>
                </div>
                <div class="input-and-label">
                    <label for="niveau">A niveau universitaire êtes vous ?</label>
                    <select name="niveau" id="niveau" class="input_form">
                        <option value="L1">L1</option>
                        <option value="L1">L2</option>
                        <option value="L1">L3</option>
                        <option value="L1">M1</option>
                        <option value="M1">M2</option>
                    </select>
                </div>
            </div>
            <table id="edt">
                <thead>
                    <tr>
                        <th>Période</th>
                        <th id="jour1" class="jour">Lun 01</th>
                        <th id="jour2" class="jour">Mar 02</th>
                        <th id="jour3" class="jour">Mer 03</th>
                        <th id="jour4" class="jour">Jeu 04</th>
                        <th id="jour5" class="jour">Ven 05</th>
                        <th id="jour6" class="jour">Sam 06</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Matin</th>
                        <td id="lun-matin" class="jour-horaire"></td>
                        <td id="mar-matin" class="jour-horaire"></td>
                        <td id="mer-matin" class="jour-horaire"></td>
                        <td id="jeu-matin" class="jour-horaire"></td>
                        <td id="ven-matin" class="jour-horaire"></td>
                        <td id="sam-matin" class="jour-horaire"></td>
                    </tr>
                    <tr>
                        <th>Après-midi</th>
                        <td id="lun-apm" class="jour-horaire"></td>
                        <td id="mar-apm" class="jour-horaire"></td>
                        <td id="mer-apm" class="jour-horaire"></td>
                        <td id="jeu-apm" class="jour-horaire"></td>
                        <td id="ven-apm" class="jour-horaire"></td>
                        <td id="sam-apm" class="jour-horaire"></td>
                    </tr>
                </tbody>
            </table>
        </div>
